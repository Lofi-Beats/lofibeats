        Amplitude.init({
            "bindings": {
                37: 'prev',
                39: 'next',
                32: 'play_pause'
            },
            "callbacks": {
                timeupdate: function () {
                    let percentage = Amplitude.getSongPlayedPercentage();

                    if (isNaN(percentage)) {
                        percentage = 0;
                    }

                    /**
                     * Massive Help from: https://nikitahl.com/style-range-input-css
                     */
                    let slider = document.getElementById('song-percentage-played');
                    slider.style.backgroundSize = percentage + '% 100%';
                }
            },
            "songs": [
                {
                    "name": "24/7 Hindi Lofi",
                    "artist": "Lofi Beats",
                    "album": "Lofi",
                    "url": "http://stream.zeno.fm/sebs1qzk5givv",
                    "cover_art_url": "profile.png"
                }
            ]
        });

        window.onkeydown = function (e) {
            return !(e.keyCode == 32);
        };
